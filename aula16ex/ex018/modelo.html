<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Exercício</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div>
            <p>Número (entre 1 e 100): <input type="number" name="txtn" id="txtn">
                <input type="button" value="Adicionar" onclick="adicionar()"></p>
        </div>
        <div id="res">
            <p><select name="num" id="selnum" size="10" style="width: 200px;">
                <option></option></select></p>
            <p><input type="button" value="Finalizar" onclick="finalizar()"></p>
            <p id="resultado"></p>
        </div>

    </section>
    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
