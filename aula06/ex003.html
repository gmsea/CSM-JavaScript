<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: hsl(240, 55%, 73%);
            color: white; /* Comentário em CSS*/
            font: normal 20pt Arial;
        }
        h1 {
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>Olá. mundo!</h1> <!-- Comentário em HTML -->
    <p>Primeira aula iniciando o curso de JavaScript</p>
    <script>
        var n1 = Number.parseInt(window.prompt("Digite um número: ")) //String covertido pra numero inteiro
        var n2 = Number.parseInt(window.prompt("Digite outro número: ")) //String covertido pra numero inteiro
        //Number() = O propio js decide se é inteiro ou real
        //Number.parseInt() = converte para inteiro
        //Number.parseFloat() = converte para real
        //s.toString() = converte numero pra string
        //String() = converte para string
        var s = n1 + n2

        window.alert(`A some dos valores ${n1} e ${n2} é igual a : `+ s)
    </script>

</body>
</html>
