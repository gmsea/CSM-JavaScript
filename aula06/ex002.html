<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: hsl(240, 55%, 73%);
            color: white; /* Comentário em CSS*/
            font: normal 20pt Arial;
        }
        h1 {
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>Olá. mundo!</h1> <!-- Comentário em HTML -->
    <p>Primeira aula iniciando o curso de JavaScript</p>
    <script>
        var nome = window.prompt("Qual é o seu nome?");// Comentário em JS
        window.alert("É um grande prazer te conhecer " + nome + " !") //Concatenação
    </script>

</body>
</html>
